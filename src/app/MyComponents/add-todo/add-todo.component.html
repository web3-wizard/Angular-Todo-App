<div class="container mt-2">
  <h3 class="text-dark">Add New Todo</h3>
  <h6 class="text-secondary">{{ today.toDateString() }}</h6>

  <div class="mt-3 bg-light border rounded-3 p-3">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group my-2">
        <label for="title">Todo Title</label>
        <input
          id="title"
          class="form-control"
          type="text"
          [(ngModel)]="title"
          name="title"
          placeholder="Title"
        />
      </div>
      <div class="form-group my-2">
        <label for="desc">Todo Description</label>
        <textarea
          id="desc"
          class="form-control"
          type="text"
          [(ngModel)]="desc"
          name="desc"
          rows="3"
          cols="10"
          placeholder="Description"
        ></textarea>
      </div>
      <div class="form-check my-2">
        <input
          id="active"
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="active"
          name="active"
          value="true"
        />
        <label for="active" class="form-check-label">Todo Active</label>
      </div>
      <button type="submit" class="btn btn-primary rounded-3 px-3">
        Add Todo
      </button>
      <button type="reset" class="btn btn-danger rounded-3 mx-3 px-4">
        Reset
      </button>
    </form>
  </div>
</div>
